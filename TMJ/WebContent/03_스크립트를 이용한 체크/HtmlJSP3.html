<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script lang="javascript">
	function go_check()
	{
		var frm = document.formm;
		
		if(frm.id.value == "")
		{
			alert("아이디를 입력하세요.");
			frm.id.focus();
		}else if(frm.pw.value=="")
		{
			alert("비밀번호를 입력하세요.");
			frm.pw.focus();
		}else{
			frm.section = "TestJSP3.jsp";
			frm.submit();
		}
	}
</script>
</head>
<body>
<form name="formm" method="post">
<input type="text" name="id">
<input type="password" name="pw">
<input type="submit" value="확인" onclick="go_check()">

</form>
</body>
</html>
